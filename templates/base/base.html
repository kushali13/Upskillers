<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}UpSkillers{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <!-- Navbar - Light Theme Glass Morphism -->
    <nav class="main-navbar-light">
        <div class="navbar-container-light">
            <a class="navbar-brand-light" href="/">
                <i class="fas fa-graduation-cap me-2"></i>UpSkillers
            </a>
            <div class="navbar-links-light">
                <a class="nav-link-light" href="/">Home</a>
                <a class="nav-link-light" href="{% url 'courses' %}">Courses</a>
                <a class="nav-link-light" href="{% url 'about' %}">About</a>
                {% if user.is_authenticated %}
                    <a class="nav-btn-light" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="nav-btn-light" href="{% url 'user_login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="mt-4">
        {% block content %} {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
    <p>&copy; 2025 UpSkillers - DA-IICT | <a href="#" class="text-light">Privacy Policy</a></p>
  </footer>

<!-- Inline Light Theme Navbar CSS -->
<style>
.main-navbar-light {
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(20px);
    border-bottom: none;
    box-shadow: none;
    position: sticky;
    top: 0;
    z-index: 1000;
    padding: 0.5rem 0;
}
.navbar-container-light {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 1.5rem;
    margin: 0;
}
.navbar-brand-light {
    font-size: 1.4rem;
    font-weight: 800;
    color: #667eea;
    text-decoration: none;
    display: flex;
    align-items: center;
    transition: all 0.3s ease;
    padding: 0.2rem 0;
}
.navbar-brand-light:hover {
    color: #764ba2;
    text-decoration: none;
    transform: translateY(-1px);
}
.navbar-links-light {
    display: flex;
    align-items: center;
    gap: 0.3rem;
}
.nav-link-light {
    color: #4b5563;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.95rem;
    padding: 0.4rem 0.9rem;
    border-radius: 10px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    white-space: nowrap;
}
.nav-link-light:hover {
    color: #667eea;
    background: rgba(102,126,234,0.08);
    transform: translateY(-1px);
    text-decoration: none;
}
.nav-btn-light {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    text-decoration: none;
    font-weight: 700;
    padding: 0.5rem 1.2rem;
    border-radius: 10px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    box-shadow: 0 4px 15px rgba(102,126,234,0.13);
    white-space: nowrap;
    font-size: 0.95rem;
    margin-left: 0.5rem;
}
.nav-btn-light:hover {
    background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102,126,234,0.18);
    text-decoration: none;
}
@media (max-width: 768px) {
    .navbar-container-light {
        flex-direction: column;
        align-items: stretch;
        padding: 0 0.5rem;
    }
    .navbar-links-light {
        flex-direction: column;
        gap: 0.5rem;
        align-items: flex-end;
        width: 100%;
    }
    .main-navbar-light {
        padding: 0.5rem 0;
    }
}
</style>

</body>
</html>
