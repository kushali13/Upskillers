{% extends "instructor/instructor_base.html" %}
{% load static %}
{% block title %}Add Course - UpSkillers{% endblock %}

{% block content %}
<div class="add-course-page">
    <div class="add-course-container">
        <div class="add-course-card">
            <h2 class="add-course-title">ðŸ“š Add a New Course</h2>
            <form method="POST" enctype="multipart/form-data" class="add-course-form">
                {% csrf_token %}
                <div class="form-row">
                    <!-- Left Column -->
                    <div class="form-col">
                        <div class="form-group">
                            <label for="title">Course Title</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Course Description</label>
                            <textarea id="description" name="description" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="image">Course Image</label>
                            <input type="file" id="image" name="image" accept="image/*" required>
                        </div>
                        <div class="form-group">
                            <label for="video">Course Video</label>
                            <input type="file" id="video" name="video" accept="video/*" required>
                        </div>
                        <div class="form-group">
                            <label for="level">Course Level</label>
                            <select id="level" name="level" required>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="language">Language</label>
                            <select id="language" name="language" required>
                                <option value="english">English</option>
                                <option value="spanish">Spanish</option>
                                <option value="french">French</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="duration">Duration</label>
                            <input type="text" id="duration" name="duration" placeholder="e.g. 10 hours, 2 weeks" required>
                        </div>
                        <div class="form-group">
                            <label for="content">Course Content</label>
                            <textarea id="content" name="content" rows="3" required></textarea>
                        </div>
                        <div style="flex:1 1 auto; min-height: 110px;"></div>
                    </div>
                    <!-- Right Column -->
                    <div class="form-col">
                        <div class="form-group">
                            <label for="categories">Categories</label>
                            <select id="categories" name="categories" required>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="subcategories">Subcategories</label>
                            <select id="subcategories" name="subcategories" required>
                                {% for subcategory in subcategories %}
                                    <option value="{{ subcategory.id }}" data-category="{{ subcategory.category.id }}">{{ subcategory.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="start_date">Start Date</label>
                            <input type="date" id="start_date" name="start_date" required>
                        </div>
                        <div class="form-group">
                            <label for="end_date">End Date</label>
                            <input type="date" id="end_date" name="end_date" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Price (â‚¹)</label>
                            <input type="number" step="0.01" id="price" name="price" placeholder="Enter course price" required>
                        </div>
                        <div class="form-group">
                            <label for="prerequisites">Prerequisites</label>
                            <textarea id="prerequisites" name="prerequisites" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="course_outcomes">Course Outcomes</label>
                            <textarea id="course_outcomes" name="course_outcomes" rows="3" required></textarea>
                        </div>
                        <div class="form-checks">
                            <label><input type="checkbox" id="is_active" name="is_active" checked> Active</label>
                            <label><input type="checkbox" id="is_featured" name="is_featured"> Featured</label>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="add-course-btn">ðŸš€ Add Course</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Inline CSS for Add Course Light Theme -->
<style>
.add-course-page {
    min-height: 100vh;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    padding: 2rem 0;
    display: flex;
    align-items: center;
    justify-content: center;
}
.add-course-container {
    width: 100%;
    max-width: 1100px;
    margin: 0 auto;
}
.add-course-card {
    background: rgba(255,255,255,0.95);
    border-radius: 30px;
    box-shadow: 0 10px 30px rgba(102,126,234,0.08), 0 1.5px 8px rgba(0,0,0,0.04);
    padding: 2.5rem 2rem;
    position: relative;
    z-index: 2;
    border: 1.5px solid rgba(200,200,255,0.18);
}
.add-course-title {
    text-align: center;
    font-size: 2.2rem;
    font-weight: 800;
    color: #667eea;
    margin-bottom: 1.5rem;
    letter-spacing: 1px;
}
.add-course-form {
    width: 100%;
}
.form-row {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
    align-items: stretch;
    margin-bottom: 0;
}
.form-col {
    flex: 1 1 350px;
    min-width: 320px;
    display: flex;
    flex-direction: column;
}
.form-group {
    margin-bottom: 1rem;
    display: flex;
    flex-direction: column;
}
.form-group label {
    font-weight: 600;
    color: #4b5563;
    margin-bottom: 0.4rem;
}
.form-group input[type="text"],
.form-group input[type="number"],
.form-group input[type="date"],
.form-group input[type="file"],
.form-group select,
.form-group textarea {
    border-radius: 12px;
    border: 1.5px solid #e0e7ef;
    padding: 0.7rem 1rem;
    font-size: 1rem;
    background: rgba(245,247,250,0.7);
    color: #2c3e50;
    transition: border 0.2s, box-shadow 0.2s;
    box-shadow: 0 1.5px 6px rgba(102,126,234,0.04);
}
.form-group input[type="file"] {
    background: transparent;
    padding: 0.5rem 0.2rem;
}
.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    border-color: #667eea;
    outline: none;
    box-shadow: 0 0 0 2px #c3cfe2;
}
.form-group select[multiple],
.form-group textarea {
    min-height: 48px;
}
.form-checks {
    display: flex;
    gap: 1.2rem;
    margin-top: 0.5rem;
    align-items: center;
}
.form-checks label {
    font-weight: 500;
    color: #667eea;
    font-size: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}
.form-actions {
    text-align: center;
    margin-top: 2rem;
}
.add-course-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    font-weight: 700;
    font-size: 1.1rem;
    border: none;
    border-radius: 15px;
    padding: 1rem 2.5rem;
    box-shadow: 0 5px 15px rgba(102,126,234,0.18);
    transition: all 0.2s;
    letter-spacing: 1px;
}
.add-course-btn:hover {
    background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    transform: translateY(-2px) scale(1.03);
    box-shadow: 0 10px 25px rgba(102,126,234,0.22);
}
@media (max-width: 900px) {
    .form-row {
        flex-direction: column;
        gap: 1.2rem;
    }
    .add-course-card {
        padding: 1.5rem 0.5rem;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const categorySelect = document.getElementById('categories');
    const subcategorySelect = document.getElementById('subcategories');
    const allSubOptions = Array.from(subcategorySelect.options);

    function filterSubcategories() {
        const selectedCategory = categorySelect.value;
        subcategorySelect.innerHTML = '';
        allSubOptions.forEach(option => {
            if (option.getAttribute('data-category') === selectedCategory) {
                subcategorySelect.appendChild(option);
            }
        });
    }

    categorySelect.addEventListener('change', filterSubcategories);
    filterSubcategories();
});
</script>
{% endblock %}
