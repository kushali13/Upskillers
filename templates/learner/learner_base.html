<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Learning Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<title>{% block title %} {% endblock %} </title>
<body>

    <!-- Navbar - Light Theme Glass Morphism -->
    <nav class="main-navbar-light">
        <div class="navbar-container-light">
            <a class="navbar-brand-light" href="/">
                <i class="fas fa-graduation-cap me-2"></i>UpSkillers
            </a>
            <div class="navbar-links-light">
                <!-- <a class="nav-link-light" href="/">Home</a> -->
                <a class="nav-link-light" href="{% url 'learner' %}">Courses</a>
                <div class="dropdown d-inline-block">
                    <a class="nav-link-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i>Profile
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'learner_profile' %}"><i class="fas fa-user me-2"></i>View Profile</a></li>
                    </ul>
                </div>
                <a class="nav-link-light" href="{% url 'learner_my_courses' %}"><i class="fas fa-graduation-cap me-1"></i>My Courses</a>
                <a class="nav-btn-light" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-1"></i>Logout</a>
            </div>
        </div>
    </nav>

{% block content %} {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Inline Light Theme Navbar CSS -->
<style>
.main-navbar-light {
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(20px);
    border-bottom: none;
    box-shadow: none;
    position: sticky;
    top: 0;
    z-index: 1000;
    padding: 0.5rem 0;
}
.navbar-container-light {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 1.5rem;
    margin: 0;
}
.navbar-brand-light {
    font-size: 1.4rem;
    font-weight: 800;
    color: #667eea;
    text-decoration: none;
    display: flex;
    align-items: center;
    transition: all 0.3s ease;
    padding: 0.2rem 0;
}
.navbar-brand-light:hover {
    color: #764ba2;
    text-decoration: none;
    transform: translateY(-1px);
}
.navbar-links-light {
    display: flex;
    align-items: center;
    gap: 0.3rem;
}
.nav-link-light {
    color: #4b5563;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.95rem;
    padding: 0.4rem 0.9rem;
    border-radius: 10px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    white-space: nowrap;
}
.nav-link-light:hover {
    color: #667eea;
    background: rgba(102,126,234,0.08);
    transform: translateY(-1px);
    text-decoration: none;
}
.nav-btn-light {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    text-decoration: none;
    font-weight: 700;
    padding: 0.5rem 1.2rem;
    border-radius: 10px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    box-shadow: 0 4px 15px rgba(102,126,234,0.13);
    white-space: nowrap;
    font-size: 0.95rem;
    margin-left: 0.5rem;
}
.nav-btn-light:hover {
    background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102,126,234,0.18);
    text-decoration: none;
}
.dropdown-menu {
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    padding: 0.5rem;
    margin-top: 0.5rem;
}
.dropdown-item {
    color: #4b5563;
    text-decoration: none;
    padding: 0.7rem 1rem;
    border-radius: 10px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
}
.dropdown-item:hover {
    background: rgba(102,126,234,0.1);
    color: #667eea;
    text-decoration: none;
}
@media (max-width: 768px) {
    .navbar-container-light {
        flex-direction: column;
        align-items: stretch;
        padding: 0 0.5rem;
    }
    .navbar-links-light {
        flex-direction: column;
        gap: 0.5rem;
        align-items: flex-end;
        width: 100%;
    }
    .main-navbar-light {
        padding: 0.5rem 0;
    }
}
</style>

</body>
</html>
